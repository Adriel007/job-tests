<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeFit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
        integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header class="d-flex flex-row align-items-center justify-content-between p-1">
        <h5>Perfil > Vendedor ou comprador</h5>
        <h5>
            <a>Precisa de ajuda?</a>
        </h5>
    </header>
    <main>
        <form action="./register/" method="POST" class="p-1" id="form" name="form">
            <fieldset class="d-flex flex-column w-50 p-1">
                <legend>
                    <h6 class="m-1">Dados cadastrais</h6>
                </legend>
                <div class="m-1">
                    <input type="radio" name="pessoa" value="fisica" id="pessoa_fisica" required>
                    <label for="pessoa_fisica">Pessoa física</label>
                </div>
                <div class="m-1">
                    <input type="radio" name="pessoa" value="juridica" id="pessoa_juridica" required>
                    <label for="pessoa_juridica">Pessoa juridica</label>
                </div>
                <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ" class="w-50 m-1" required>
                <input type="text" id="cpf_responsavel" name="cpf_responsavel" class="w-50 m-1"
                    placeholder="CPF do responsável" required>
                <input type="text" id="nome" name="nome" class="m-1" placeholder="Nome" required>
                <div class="d-flex justify-content-between flex-row m-1">
                    <input type="text" class="w-50" id="celular" name="celular" placeholder="Celular" required>
                    <input type="text" class="w-40" id="telefone" name="telefone" placeholder="Telefone">
                </div>
                <input type="email" class="m-1" id="email" name="email" placeholder="Email" required>
                <input type="email" class="m-1" id="confirmar_email" name="confirmar_email"
                    placeholder="Confirmar email" required>
            </fieldset>
            <fieldset class="d-flex flex-column w-50 p-1">
                <legend>
                    <h6 class="m-1">Endereço</h6>
                </legend>
                <input type="text" class="m-1" name="cep" id="cep" placeholder="CEP" required>
                <div class="d-flex justify-content-between flex-row">
                    <input type="text" class="m-1 w-75" name="logradouro" id="logradouro" placeholder="Logradouro"
                        required>
                    <input type="number" class="m-1 w-25" name="numero" id="numero" placeholder="Número" required>
                </div>
                <input type="text" class="m-1 w-50" name="complemento" id="complemento" placeholder="Complemento">
                <div class="d-flex justify-content-between flex-row m-1">
                    <input type="text" class="w-50" name="cidade" id="cidade" placeholder="Cidade" required>
                    <input type="text" class="w-40" name="bairro" id="bairro" placeholder="Bairro" required>
                </div>
                <input type="text" class="m-1 w-50" name="estado" id="estado" placeholder="Estado" required>
            </fieldset>
            <div class="m-2">
                <input type="checkbox" name="termos" id="termos">
                <label for="termos">Li e concordo com os termos de uso</label>
            </div>
            <input type="submit" class="m-2 btn btn-dark" value="Cadastrar" id="cadastrar" name="cadastrar">
        </form>
    </main>
</body>
<script src="./index.js" defer></script>

</html>
